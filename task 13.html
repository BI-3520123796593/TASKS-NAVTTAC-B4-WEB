<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu</title>
  <style>
    /* Styles for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Styles for nested dropdown menus */
    .nested-dropdown {
      position: relative;
      display: inline-block;
    }

    .nested-dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      left: 100%;
      top: 0;
    }

    .nested-dropdown:hover .nested-dropdown-content {
      display: block;
    }

    .nested-dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .nested-dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Dropdown Menu Example</h1>

  <div class="dropdown">
    <a href="#">Menu 1</a>
    <div class="dropdown-content">
      <a href="#">Submenu 1</a>
      <a href="#">Submenu 2</a>
      <div class="nested-dropdown">
        <a href="#">Submenu 3</a>
        <div class="nested-dropdown-content">
          <a href="#">Nested Submenu 1</a>
          <a href="#">Nested Submenu 2</a>
        </div>
      </div>
    </div>
  </div>

  <div class="dropdown">
    <a href="#">Menu 2</a>
    <div class="dropdown-content">
      <a href="#">Submenu 4</a>
      <a href="#">Submenu 5</a>
    </div>
  </div>
</body>
</html>
