<!DOCTYPE html>
<html>
<head>
  <title>Display Name</title>
</head>
<body>
  <h1>Display Name Example</h1>

  <div id="nameDisplay"></div>

  <script>
    var myName = "Buland Iqbal";
    var nameDisplayElement = document.getElementById("nameDisplay");
    nameDisplayElement.textContent = "My name is " + myName;
  </script>
</body>
</html>
