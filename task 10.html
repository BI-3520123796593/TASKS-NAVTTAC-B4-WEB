<!DOCTYPE html>
<html>
<head>
  <title>Image Position Change</title>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
    }

    .image-container img {
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1>Image Position Change</h1>
  
  <div class="image-container">
    <img src="post-1.jpg" alt="Image">
  </div>
</body>
</html>
