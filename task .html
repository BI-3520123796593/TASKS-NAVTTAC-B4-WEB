<!DOCTYPE html>
<html>
<head>
  <title>Fixed Background Image</title>
  <style>
    body {
      background-image: url("post-1.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .content {
      height: 2000px; /* Adjust this value based on the height of your content */
      margin-top: 400px; /* Adjust this value based on the desired top margin */
      background-color: white;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Scrollable Content</h1>
    <p>This is the top part of the webpage that scrolls.</p>
    <!-- Add more content here -->
  </div>
</body>
</html>
